#        with:
#          install-dependencies: true


      - name: Build and Test
        run: |
          mvn clean install -Dmaven.test.skip=true -Dskipjar=true
          mvn test -Dtest=selenium.ExampleTest

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: screenshots/