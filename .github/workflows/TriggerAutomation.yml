name: Automation API Trigger Test

on:
  repository_dispatch:
    types: ApiTrigger

  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Which browser to test
        required: true
        default: chrome
        options:
          - chrome
          - firefox
          - edge
      myParam:
        type: choice
        description: 'Example parameter'
        required: true
        default: params
        options:
          - params
          - args

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-${{ github.event.inputs.browser }}
        options: --shm-size=2gb

    steps:
      - name: Print Parameter
        run: echo "My parameter is ${{ github.event.inputs.myParam }} and my browser is ${{ github.event.inputs.browser }}"

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test
        run: |
          mvn clean install
          mvn test -Dsuite=selenium.ExampleTest

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: screenshots
          path: screenshots/

  trigger_alternative_params:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Workflow with Alternative Parameters
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/Dhivaagar/DemoProject/dispatches \
            -d '{"event_type": "ApiTrigger", "client_payload": {"browser": "firefox", "myParam": "args"}}'